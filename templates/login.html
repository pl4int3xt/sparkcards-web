<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SparkCards – Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- intl-tel-input: panel estándar con TODOS los países -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/css/intlTelInput.css">

    <!-- your local css -->
    <link rel="stylesheet" href="/static/login.css">
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <h1>Tu tarjeta</h1>
        <p class="sub">Rellena tus datos y añádela a Google Wallet.</p>

        <div id="topError" class="top-error"></div>

        <div class="field" id="f_name">
          <label for="name">Nombre</label>
          <input id="name" autocomplete="name" placeholder="Gonzalo">
        </div>

        <div class="field" id="f_birthdate">
          <label for="birthdate">Fecha de nacimiento</label>
          <input id="birthdate" type="date" autocomplete="bday">
        </div>

        <div class="field" id="f_phone">
          <label for="phone">Teléfono</label>
          <input id="phone" type="tel" autocomplete="tel" placeholder="600 000 000">
        </div>

        <button id="walletBtn" class="wallet-btn" disabled>
          Añadir a Google Wallet
        </button>

        <div class="hint" id="hint">
          El pase se genera cuando terminas de escribir tu nombre.
        </div>
      </div>
    </div>

    <!-- intl-tel-input -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/js/intlTelInput.min.js"></script>

    <!-- your local js -->
    <script src="/static/login.js"></script>
  </body>
</html>
